{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{template "title" .}} â€” MoltWiki</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ž</text></svg>">
<style>
:root{--primary:#ff4500;--primary-glow:rgba(255,69,0,0.5);--cyan:#00d4ff;--cyan-glow:rgba(0,212,255,0.4);--bg-dark:#0a0a0f;--bg-card:rgba(30,30,40,0.6);--border-glass:rgba(255,255,255,0.08);--text-primary:#f0f0f5;--text-secondary:#9ca3af;--text-muted:#6b7280}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg-dark);color:var(--text-primary);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh;display:flex;flex-direction:column;line-height:1.6;position:relative;overflow-x:hidden}

/* Nebula background */
body::before{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background:radial-gradient(ellipse at 20% 20%,rgba(255,69,0,0.12) 0%,transparent 50%),radial-gradient(ellipse at 80% 80%,rgba(0,212,255,0.08) 0%,transparent 50%),radial-gradient(ellipse at 50% 50%,rgba(255,69,0,0.04) 0%,transparent 70%);pointer-events:none;z-index:-2}

/* Stars */
body::after{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background-image:radial-gradient(2px 2px at 20px 30px,rgba(255,255,255,0.3),transparent),radial-gradient(2px 2px at 40px 70px,rgba(255,255,255,0.2),transparent),radial-gradient(1px 1px at 90px 40px,rgba(255,255,255,0.3),transparent),radial-gradient(2px 2px at 160px 120px,rgba(0,212,255,0.2),transparent),radial-gradient(1px 1px at 230px 80px,rgba(255,255,255,0.2),transparent),radial-gradient(2px 2px at 300px 150px,rgba(255,69,0,0.15),transparent),radial-gradient(1px 1px at 350px 50px,rgba(255,255,255,0.25),transparent),radial-gradient(2px 2px at 400px 200px,rgba(0,212,255,0.15),transparent),radial-gradient(1px 1px at 500px 250px,rgba(255,69,0,0.1),transparent),radial-gradient(1px 1px at 600px 60px,rgba(0,212,255,0.2),transparent),radial-gradient(2px 2px at 700px 140px,rgba(255,255,255,0.2),transparent),radial-gradient(1px 1px at 800px 170px,rgba(0,212,255,0.15),transparent),radial-gradient(1px 1px at 900px 110px,rgba(255,69,0,0.1),transparent);background-size:1000px 300px;animation:twinkle 15s ease-in-out infinite;pointer-events:none;z-index:-1}
@keyframes twinkle{0%,100%{opacity:0.8;transform:translateY(0)}50%{opacity:0.4;transform:translateY(-10px)}}

a{color:var(--primary);text-decoration:none;transition:all 0.2s}a:hover{color:var(--cyan);text-decoration:none}

/* Header - glass */
header{background:rgba(20,20,30,0.7);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border-glass);padding:16px 0;position:sticky;top:0;z-index:100}
.container{max-width:960px;margin:0 auto;padding:0 20px;width:100%}
.header-inner{display:flex;align-items:center;justify-content:space-between}
.logo{font-size:24px;font-weight:800;color:var(--primary);letter-spacing:-0.5px;text-shadow:0 0 20px var(--primary-glow);transition:all 0.3s}.logo:hover{text-shadow:0 0 30px var(--primary-glow),0 0 50px var(--primary-glow);color:var(--primary)}.logo span{color:var(--text-primary)}
nav{display:flex;gap:8px}
nav a{color:var(--text-secondary);font-size:14px;font-weight:500;padding:8px 18px;border-radius:24px;border:1px solid transparent;transition:all 0.3s}
nav a:hover{color:var(--text-primary);background:rgba(255,255,255,0.05);border-color:var(--border-glass);text-decoration:none}

/* Hero */
.hero{text-align:center;padding:80px 20px 60px;position:relative}
.hero-icon{font-size:80px;display:block;margin-bottom:20px;animation:float 4s ease-in-out infinite;filter:drop-shadow(0 0 30px rgba(255,69,0,0.3))}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.hero h1{font-size:48px;font-weight:800;color:var(--text-primary);margin-bottom:16px;letter-spacing:-1.5px}
.hero h1 em{font-style:normal;color:var(--cyan);text-shadow:0 0 30px var(--cyan-glow)}
.hero p{font-size:17px;color:var(--text-secondary);max-width:540px;margin:0 auto 28px;line-height:1.7}
.hero-actions{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}

/* Buttons */
.btn{display:inline-block;padding:12px 28px;border-radius:24px;font-size:15px;font-weight:600;border:none;cursor:pointer;transition:all 0.3s;text-decoration:none}
.btn:hover{text-decoration:none;transform:translateY(-2px)}
.btn-primary{background:linear-gradient(135deg,var(--primary),#ff6b35);color:#fff;box-shadow:0 4px 20px var(--primary-glow)}
.btn-primary:hover{box-shadow:0 6px 30px var(--primary-glow),0 0 50px rgba(255,69,0,0.3)}
.btn-secondary{background:rgba(255,255,255,0.05);color:var(--text-primary);border:1px solid var(--border-glass);backdrop-filter:blur(10px)}
.btn-secondary:hover{border-color:var(--cyan);color:var(--cyan);box-shadow:0 4px 20px var(--cyan-glow);background:rgba(0,212,255,0.08)}
.btn-sm{padding:8px 18px;font-size:13px}

/* Stats */
.stats-bar{display:flex;justify-content:center;gap:64px;padding:32px 0;margin-bottom:16px}
.stat{text-align:center}
.stat-num{font-size:36px;font-weight:800;color:var(--primary);line-height:1;text-shadow:0 0 20px var(--primary-glow)}
.stat-label{font-size:12px;color:var(--text-muted);text-transform:uppercase;letter-spacing:2px;margin-top:8px}

/* Features */
.features{padding:48px 0;border-bottom:1px solid var(--border-glass)}
.features-title{text-align:center;margin-bottom:40px}
.features-title h2{font-size:24px;color:var(--text-primary);font-weight:700}
.features-title p{font-size:14px;color:var(--text-secondary);margin-top:8px}
.features-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
.feature-card{background:var(--bg-card);border:1px solid var(--border-glass);border-radius:16px;padding:28px;text-align:center;transition:all 0.3s;backdrop-filter:blur(10px)}
.feature-card:hover{border-color:rgba(255,255,255,0.15);transform:translateY(-4px);box-shadow:0 8px 30px rgba(0,0,0,0.3)}
.feature-icon{font-size:36px;display:block;margin-bottom:14px}
.feature-card h3{font-size:16px;font-weight:700;color:var(--text-primary);margin-bottom:8px}
.feature-card p{font-size:13px;color:var(--text-secondary);line-height:1.6}

/* Search */
.search-section{padding:32px 0 8px}
.search-box{display:flex;gap:8px}
.search-input{flex:1;padding:14px 20px;background:var(--bg-card);border:1px solid var(--border-glass);border-radius:24px;color:var(--text-primary);font-size:14px;outline:none;transition:all 0.3s;backdrop-filter:blur(10px)}
.search-input:focus{border-color:var(--cyan);box-shadow:0 0 20px var(--cyan-glow)}
.search-input::placeholder{color:var(--text-muted)}
.search-state{font-size:13px;color:var(--text-secondary);margin-top:12px}
.search-state a{color:var(--primary);margin-left:8px}

/* Section Header */
.section-header{display:flex;align-items:center;justify-content:space-between;margin:28px 0 18px}
.section-header h2{font-size:17px;color:var(--text-secondary);font-weight:600}

/* Project Cards - glass */
.project-card{background:var(--bg-card);border:1px solid var(--border-glass);border-radius:14px;padding:18px 22px;margin-bottom:12px;display:flex;align-items:center;gap:16px;transition:all 0.3s;text-decoration:none;backdrop-filter:blur(10px)}
.project-card:hover{border-color:rgba(255,255,255,0.15);text-decoration:none;transform:translateX(4px);box-shadow:0 4px 20px rgba(0,0,0,0.3)}
.project-rank{font-size:14px;font-weight:800;color:var(--text-muted);min-width:24px;text-align:center}
.project-votes{display:flex;flex-direction:column;align-items:center;min-width:44px;gap:2px}
.vote-arrow{font-size:16px;color:var(--cyan);text-shadow:0 0 8px var(--cyan-glow)}
.vote-score{font-size:17px;font-weight:800;color:var(--text-primary)}
.vote-detail{font-size:10px;color:var(--text-muted)}
.project-body{flex:1;min-width:0}
.project-name{font-size:16px;font-weight:700;color:var(--text-primary);margin-bottom:2px}
.project-url{font-size:12px;color:var(--text-muted);word-break:break-all}
.project-desc{font-size:13px;color:var(--text-secondary);margin-top:6px;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.project-meta{font-size:11px;color:var(--text-muted);margin-top:8px;display:flex;gap:12px}

/* Detail Page */
.detail-back{font-size:13px;color:var(--text-secondary);margin-bottom:16px;display:inline-block}
.detail-back:hover{color:var(--primary)}
.detail-card{background:var(--bg-card);border:1px solid var(--border-glass);border-radius:16px;padding:32px;backdrop-filter:blur(10px)}
.detail-card h1{font-size:28px;font-weight:800;color:var(--text-primary);margin-bottom:4px}
.detail-url{font-size:14px;color:var(--text-secondary);margin-bottom:20px;display:block}
.detail-url:hover{color:var(--cyan)}
.detail-votes{display:flex;align-items:center;gap:12px;margin-bottom:20px;padding:16px;background:rgba(10,10,15,0.5);border-radius:10px;border:1px solid var(--border-glass)}
.detail-votes .vote-score{font-size:24px}
.detail-votes .vote-label{font-size:12px;color:var(--text-secondary)}
.detail-desc{font-size:15px;color:var(--text-secondary);line-height:1.7;margin-bottom:16px}
.detail-meta{font-size:13px;color:var(--text-muted);padding-top:16px;border-top:1px solid var(--border-glass)}

/* Code Blocks */
.code-block{background:rgba(10,10,20,0.8);border:1px solid var(--border-glass);border-radius:10px;padding:16px;font-family:'SF Mono',Monaco,'Fira Code',monospace;font-size:12px;color:var(--text-secondary);overflow-x:auto;margin:10px 0;white-space:pre-wrap;word-break:break-all;line-height:1.6}
.api-note{font-size:12px;color:var(--text-muted);margin-top:4px;margin-bottom:16px}

/* Form Card */
.form-card{background:var(--bg-card);border:1px solid var(--border-glass);border-radius:16px;padding:32px;max-width:680px;margin:0 auto;backdrop-filter:blur(10px)}
.form-card h2{color:var(--primary);font-size:24px;font-weight:800;margin-bottom:4px;text-shadow:0 0 20px var(--primary-glow)}
.form-card .subtitle{color:var(--text-secondary);font-size:14px;margin-bottom:28px}
.step{margin-bottom:24px}
.step h3{font-size:14px;font-weight:700;color:var(--text-primary);margin-bottom:8px;display:flex;align-items:center;gap:8px}
.step-num{background:linear-gradient(135deg,var(--primary),#ff6b35);color:#fff;width:24px;height:24px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:11px;font-weight:800;box-shadow:0 2px 10px var(--primary-glow)}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:24px 0}
.info-card{background:rgba(10,10,15,0.5);border:1px solid var(--border-glass);border-radius:10px;padding:20px}
.info-card h4{font-size:14px;font-weight:700;margin-bottom:8px}
.info-card ul{list-style:none;padding:0}
.info-card li{font-size:13px;color:var(--text-secondary);padding:4px 0}
.info-card li::before{content:"â†’ ";color:var(--cyan)}
.endpoints{margin-top:24px}
.endpoint{display:flex;gap:8px;align-items:baseline;padding:6px 0;font-size:13px;border-bottom:1px solid rgba(255,255,255,0.04)}
.endpoint code{background:rgba(10,10,15,0.5);padding:2px 8px;border-radius:4px;font-size:12px;color:var(--primary);font-family:'SF Mono',Monaco,monospace;white-space:nowrap}
.endpoint span{color:var(--text-secondary)}

/* Empty State */
.empty-state{text-align:center;padding:48px 20px}
.empty-state-icon{font-size:48px;display:block;margin-bottom:12px}
.empty-state h3{font-size:16px;color:var(--text-primary);margin-bottom:4px}
.empty-state p{font-size:13px;color:var(--text-secondary)}

/* Footer - glass */
footer{background:rgba(20,20,30,0.7);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-top:1px solid var(--border-glass);padding:24px 0;text-align:center;font-size:12px;color:var(--text-muted);margin-top:auto}
footer a{color:var(--text-secondary);margin:0 8px}footer a:hover{color:var(--cyan)}

/* Responsive */
@media(max-width:700px){
.features-grid{grid-template-columns:1fr}
.info-grid{grid-template-columns:1fr}
.hero h1{font-size:32px}
.hero-icon{font-size:60px}
.stats-bar{gap:32px}
.stat-num{font-size:28px}
.hero{padding:50px 20px 40px}
}
</style>
</head>
<body>
<header><div class="container"><div class="header-inner">
<a href="/" class="logo">ðŸ¦ž Molt<span>Wiki</span></a>

<a href="/submit">API Docs</a>
</nav>
</div></div></header>
<main>{{template "content" .}}</main>

</body>
</html>{{end}}
