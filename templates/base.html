{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{template "title" .}} â€” MoltWiki</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#1a1a1b;color:#d7dadc;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh;display:flex;flex-direction:column;line-height:1.5}
a{color:#ff4500;text-decoration:none}a:hover{text-decoration:underline;opacity:0.9}

/* Header */
header{background:#272729;border-bottom:1px solid #343536;padding:14px 0}
.container{max-width:960px;margin:0 auto;padding:0 20px;width:100%}
.header-inner{display:flex;align-items:center;justify-content:space-between}
.logo{font-size:22px;font-weight:800;color:#ff4500;letter-spacing:-0.5px}.logo span{color:#d7dadc}
nav{display:flex;gap:6px}
nav a{color:#d7dadc;font-size:13px;font-weight:500;padding:6px 14px;border-radius:20px;border:1px solid transparent;transition:all 0.2s}
nav a:hover{color:#ff4500;background:#1a1a1b;border-color:#343536;text-decoration:none}

/* Hero */
.hero{text-align:center;padding:60px 20px 48px;border-bottom:1px solid #272729}
.hero-icon{font-size:64px;display:block;margin-bottom:16px}
.hero h1{font-size:36px;font-weight:800;color:#d7dadc;margin-bottom:8px;letter-spacing:-1px}
.hero h1 em{font-style:normal;color:#ff4500}
.hero p{font-size:16px;color:#818384;max-width:520px;margin:0 auto 24px;line-height:1.6}
.hero-actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}

/* Buttons */
.btn{display:inline-block;padding:10px 24px;border-radius:20px;font-size:14px;font-weight:600;border:none;cursor:pointer;transition:all 0.2s;text-decoration:none}
.btn:hover{text-decoration:none;transform:translateY(-1px)}
.btn-primary{background:#ff4500;color:#fff}.btn-primary:hover{background:#e03d00}
.btn-secondary{background:transparent;color:#d7dadc;border:1px solid #343536}.btn-secondary:hover{border-color:#ff4500;color:#ff4500}
.btn-sm{padding:6px 16px;font-size:12px}

/* Stats */
.stats-bar{display:flex;justify-content:center;gap:48px;padding:24px 0;margin-bottom:8px}
.stat{text-align:center}
.stat-num{font-size:28px;font-weight:800;color:#ff4500;line-height:1}
.stat-label{font-size:11px;color:#818384;text-transform:uppercase;letter-spacing:1px;margin-top:4px}

/* Features */
.features{padding:40px 0;border-bottom:1px solid #272729}
.features-title{text-align:center;margin-bottom:32px}
.features-title h2{font-size:20px;color:#d7dadc;font-weight:700}
.features-title p{font-size:13px;color:#818384;margin-top:4px}
.features-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.feature-card{background:#272729;border:1px solid #343536;border-radius:12px;padding:24px;text-align:center;transition:border-color 0.2s}
.feature-card:hover{border-color:#484a4c}
.feature-icon{font-size:32px;display:block;margin-bottom:12px}
.feature-card h3{font-size:15px;font-weight:700;color:#d7dadc;margin-bottom:6px}
.feature-card p{font-size:13px;color:#818384;line-height:1.5}

/* Search */
.search-section{padding:32px 0 8px}
.search-box{display:flex;gap:8px}
.search-input{flex:1;padding:12px 18px;background:#272729;border:1px solid #343536;border-radius:24px;color:#d7dadc;font-size:14px;outline:none;transition:border-color 0.2s}
.search-input:focus{border-color:#ff4500}
.search-input::placeholder{color:#616364}
.search-state{font-size:13px;color:#818384;margin-top:12px}
.search-state a{color:#ff4500;margin-left:8px}

/* Section Header */
.section-header{display:flex;align-items:center;justify-content:space-between;margin:24px 0 16px}
.section-header h2{font-size:16px;color:#818384;font-weight:600}

/* Project Cards */
.project-card{background:#272729;border:1px solid #343536;border-radius:10px;padding:16px 20px;margin-bottom:10px;display:flex;align-items:center;gap:16px;transition:border-color 0.2s;text-decoration:none}
.project-card:hover{border-color:#484a4c;text-decoration:none}
.project-rank{font-size:14px;font-weight:800;color:#616364;min-width:24px;text-align:center}
.project-votes{display:flex;flex-direction:column;align-items:center;min-width:44px;gap:2px}
.vote-arrow{font-size:16px;color:#616364}
.vote-score{font-size:16px;font-weight:800;color:#d7dadc}
.vote-detail{font-size:10px;color:#616364}
.project-body{flex:1;min-width:0}
.project-name{font-size:16px;font-weight:700;color:#d7dadc;margin-bottom:2px}
.project-url{font-size:12px;color:#616364;word-break:break-all}
.project-desc{font-size:13px;color:#818384;margin-top:6px;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.project-meta{font-size:11px;color:#616364;margin-top:8px;display:flex;gap:12px}

/* Detail Page */
.detail-back{font-size:13px;color:#818384;margin-bottom:16px;display:inline-block}
.detail-back:hover{color:#ff4500}
.detail-card{background:#272729;border:1px solid #343536;border-radius:12px;padding:32px}
.detail-card h1{font-size:28px;font-weight:800;color:#d7dadc;margin-bottom:4px}
.detail-url{font-size:14px;color:#818384;margin-bottom:20px;display:block}
.detail-url:hover{color:#ff4500}
.detail-votes{display:flex;align-items:center;gap:12px;margin-bottom:20px;padding:16px;background:#1a1a1b;border-radius:8px}
.detail-votes .vote-score{font-size:24px}
.detail-votes .vote-label{font-size:12px;color:#818384}
.detail-desc{font-size:15px;color:#b0b3b8;line-height:1.7;margin-bottom:16px}
.detail-meta{font-size:13px;color:#616364;padding-top:16px;border-top:1px solid #343536}

/* Code Blocks */
.code-block{background:#0d1117;border:1px solid #343536;border-radius:8px;padding:16px;font-family:'SF Mono',Monaco,'Fira Code',monospace;font-size:12px;color:#b0b3b8;overflow-x:auto;margin:10px 0;white-space:pre-wrap;word-break:break-all;line-height:1.6}
.api-note{font-size:12px;color:#616364;margin-top:4px;margin-bottom:16px}

/* Form Card */
.form-card{background:#272729;border:1px solid #343536;border-radius:12px;padding:32px;max-width:680px;margin:0 auto}
.form-card h2{color:#ff4500;font-size:24px;font-weight:800;margin-bottom:4px}
.form-card .subtitle{color:#818384;font-size:14px;margin-bottom:28px}
.step{margin-bottom:24px}
.step h3{font-size:14px;font-weight:700;color:#d7dadc;margin-bottom:8px;display:flex;align-items:center;gap:8px}
.step-num{background:#ff4500;color:#fff;width:22px;height:22px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:11px;font-weight:800}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:24px 0}
.info-card{background:#1a1a1b;border:1px solid #343536;border-radius:8px;padding:20px}
.info-card h4{font-size:14px;font-weight:700;margin-bottom:8px}
.info-card ul{list-style:none;padding:0}
.info-card li{font-size:13px;color:#818384;padding:4px 0}
.info-card li::before{content:"â†’ ";color:#ff4500}
.endpoints{margin-top:24px}
.endpoint{display:flex;gap:8px;align-items:baseline;padding:6px 0;font-size:13px;border-bottom:1px solid #1a1a1b}
.endpoint code{background:#1a1a1b;padding:2px 8px;border-radius:4px;font-size:12px;color:#ff4500;font-family:'SF Mono',Monaco,monospace;white-space:nowrap}
.endpoint span{color:#818384}

/* Empty State */
.empty-state{text-align:center;padding:48px 20px}
.empty-state-icon{font-size:48px;display:block;margin-bottom:12px}
.empty-state h3{font-size:16px;color:#d7dadc;margin-bottom:4px}
.empty-state p{font-size:13px;color:#818384}

/* Footer */
footer{background:#272729;border-top:1px solid #343536;padding:20px 0;text-align:center;font-size:12px;color:#616364;margin-top:auto}
footer a{color:#818384;margin:0 8px}footer a:hover{color:#ff4500}

/* Responsive */
@media(max-width:700px){
.features-grid{grid-template-columns:1fr}
.info-grid{grid-template-columns:1fr}
.hero h1{font-size:28px}
.stats-bar{gap:24px}
.stat-num{font-size:22px}
}
</style>
</head>
